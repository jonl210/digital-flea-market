{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>The 411 Marketplace</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="{% static 'home/product_liststyle.css' %}" />
  <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  {% include "home/navbar.html" %}
  {% include "home/category.html" %}
<div class="all_products">
  {% for item in products %}
  <div class="product">
   <img src="{{ item.itemImage }}">
   <div class="product-info">
     <a href="item/{{ item.id }}"><h4 class="product-title ">{{ item.ItemName }}</h4></a>
     <p class="product-price ">Price: ${{ item.SalePrice|floatformat:2 }}</p>
     <a class="product-desc " href="#">{{item.ProductType}}</a>
     <a class="product-btn" href="#">Add to Cart</a>
   </div>
 </div>
{% endfor %}
</div>
</body>
</html>
