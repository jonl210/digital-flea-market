{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>The 411 Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'home/project_stylesheet.css' %}" />
  <link rel="stylesheet" href="{% static 'home/index_style.css' %}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  {% include "home/navbar.html" %}
  <br /><br />
  <main>
    <h1 style="font-size: 28px;">Search Results</h1>
    <div class="product" style="margin: auto;">
      {% for item in search_item_list %}
        <img src="{{ item.itemImage }}">
        <div class="product-info">
          <a href="{% url 'home:item' item.id %}">
            <h4 class="product-title ">{{ item.ItemName }}</h4>
          </a>
          <p class="product-price ">Price: ${{ item.SalePrice|floatformat:2 }}</p>
          <a class="product-desc " href="#">View Description</a>
          <a class="product-btn" href="#">Add to Cart</a>
        </div>
      </div>
      {% endfor %}
  </main>
</body>

</html>
