{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <title>Joe's â€¢ Sign Up</title>
    <link rel="stylesheet" href="{% static 'home/signup-style.css' %}" />
  </head>
  <body>
    {% include "home/navbar.html" %}
    <main>
      <h1>Sign Up</h1>
      <form method="POST">
        {% csrf_token %} <!-- Protects against cross site request forgeries https://docs.djangoproject.com/en/3.1/ref/csrf/ -->
        <input class="signup-input" type="text" name="firstName" placeholder="First Name" />
        <input class="signup-input" type="text" name="lastName" placeholder="Last Name" />
        <input class="signup-input" type="text" name="phoneNum" placeholder="Phone Number" />
        <input class="signup-input" type="text" name="streetAddress" placeholder="Street Address" />
        <input class="signup-input" type="text" name="city" placeholder="City" />
        <input class="signup-input" type="text" name="state" placeholder="State" />
        <input class="signup-input" type="text" name="zipCode" placeholder="Zip Code" />
        <input class="signup-input" type="text" name="email" placeholder="Email Address" />
        <input class="signup-input" type="password" name="password" placeholder="Password" />
        <input class="signup-input" type="password" name="confirmPassword" placeholder="Confirm Password" />       
        <button type="submit">Sign up</button>
      </form>
    </main>
  </body>
</html>
