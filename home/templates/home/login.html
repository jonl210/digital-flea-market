    <main>

          <script>
              document.getElementById("content").innerHTML = '<h1>Log in as:</h1><form onsubmit="showLogin()"><label><input class="login-input" type="radio" name="cust_admin" value="customer"/>Customer</label><label><input class="login-input" type="radio" name="cust_admin" value="administrator"/>Administrator</label><button type="submit" >Next</button></form>';
